<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link href = "https://fonts.googleapis.com/css2? family = Roboto: wght @ 700 & display = almashtirish" rel = "stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="mainbox">
        <header class="header">
            <ul class="mainlist">
                <li class="mainitem">
                    <p class="maintext" id="output">0</p>
                </li>
            </ul>
        </header>
        <div class="inputbox">
            <div class="elementbox">
                <button class="calcitem rightfreeplace lightblack clear" onclick="clearOutPut()" style="width: 50%;">
                        
                        AC
                        
                </button>
                <!-- <button class="calcitem rightfreeplace lightblack">
                    
                        +/-
                    
                </button> -->
                <button class="calcitem rightfreeplace lightblack percent" onclick="perc()">
                   
                        %
                  
                </button>
                <button class="calcitem orangelight split" onclick="fordisplay('/')">
                    
                        /
                  
                </button>
            </div>
            
            <div class="elementbox">
                <button class="calcitem rightfreeplace verylightblack numbers" onclick="fordisplay('7')">
                  
                        7
                
                </button>
                <button class="calcitem rightfreeplace verylightblack numbers" onclick="fordisplay('8')">
              
                        8
                
                </button>
                <button class="calcitem rightfreeplace verylightblack numbers" onclick="fordisplay('9')">
                   
                        9
                   
                </button>
                <button class="calcitem orangelight multiply" onclick="fordisplay('*')">
              
                        x
               
                </button>
            </div>
            
            <div class="elementbox">
                <button class="calcitem rightfreeplace verylightblack numbers" onclick="fordisplay('4')">
                
                        4
                
                </button>
                <button class="calcitem rightfreeplace verylightblack numbers" onclick="fordisplay('5')">
                  
                        5

                </button>
                <button class="calcitem rightfreeplace verylightblack numbers" onclick="fordisplay('6')">
                   
                        6
                
                </button>
                <button class="calcitem orangelight minus" onclick="fordisplay('-')">
                    
                        -
                  
                </button>
            </div>

            <div class="elementbox">
                <button class="calcitem rightfreeplace verylightblack numbers" onclick="fordisplay('1')">
               
                        1
               
                </button>
                <button class="calcitem rightfreeplace verylightblack numbers" onclick="fordisplay('2')">
                   
                        2
                 
                </button>
                <button class="calcitem rightfreeplace verylightblack numbers" onclick="fordisplay('3')">
               
                        3
             
                </button>
                <button class="calcitem orangelight plus" onclick="fordisplay('+')">
                
                        +
             
                </button>
            </div>

            <div class="elementbox">
                <button class="fiftywidth rightfreeplace verylightblack leftradius numbers" onclick="fordisplay('0')">
                    
                        0
               
                </button>
                <button class="calcitem rightfreeplace verylightblack" onclick="fordisplay('.')">
                 
                        .
           
                </button>
                <button class="calcitem orangelight rightradius equal" onclick="solve()">
                 
                        =
               
                </button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
